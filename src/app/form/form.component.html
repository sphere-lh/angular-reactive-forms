<h1>{{ title }}</h1>

<!-- Formulario Reactivo -->
<form [formGroup]="form">
  <!-- Campo de texto -->
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Enter Text</mat-label>
    <input matInput formControlName="textInput" />
    <mat-error *ngIf="form.get('textInput')?.hasError('required')">
      Text is required
    </mat-error>
  </mat-form-field>

  <!-- Select -->
  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Select an Option</mat-label>
    <mat-select formControlName="selectedOption">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="form.get('selectedOption')?.hasError('required')">
      Selection is required
    </mat-error>
  </mat-form-field>

  <!-- Checkbox -->
  <mat-checkbox formControlName="isChecked" style="margin-bottom: 16px;">
    I agree to the terms and conditions
  </mat-checkbox>

  <!-- BotÃ³n Save -->
  <button mat-raised-button color="primary" (click)="saveForm()">
    Save
  </button>
</form>
